<div class="blog-post" ng-model-options="{debounce:500}"><form name="newPost">
	<input placeholder="Heading" data-ng-model="vm.blogpost.title" class="newpost-title" required data-ng-minlength="5" data-ng-change="vm.lsSave(vm.blogpost, newPost)"><br>
	<textarea placeholder="Post Text" data-ng-model="vm.blogpost.content" class="newpost-content" required data-ng-minlength="5" data-ng-change="vm.lsSave(vm.blogpost, newPost)"></textarea><br>
	<button data-ng-click="vm.submitPost(vm.blogpost)" data-ng-disabled="newPost.$invalid">Submit</button>
	<div id="ls-indicator" ng-class="{saved:vm.saved&&!newPost.$invalid, disabled:!vm.lsEnabled}"></div>
	<label class="form-error" data-ng-show="newPost.$invalid">
		Moar content please
	</label>
	<select data-ng-hide="vm.drafts.length===0" data-ng-model="draftID" data-ng-change="vm.loadDraft(draftID)">
		<option value=""></option>
		<option data-ng-repeat="draft in vm.drafts" value="{{draft._id}}">{{draft.title}}</option>
	</select>
</form></div>

<div class="blog-post" data-ng-hide="newPost.$invalid">
	<h1 data-ng-bind="vm.blogpost.title"></h1>
  <div markdown-to-html="vm.blogpost.content"></div>
  <div class="blog-post-date"><a href="/#!/new">{{vm.blogpost.date|date:'d MMMM y'}}</a></div>
</div>
