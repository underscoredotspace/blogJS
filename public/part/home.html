<div class="blog-post part" data-ng-repeat="blogpost in blogposts | orderBy:'-_id'">
	<h1>{{blogpost.title}}</h1>
  <div data-ng-bind-html="blogpost.contentHTML|trustHTML"></div>
  <div class="blog-post-date"><a href="#" data-ng-href="/#!/post/{{blogpost._id}}">{{blogpost.date|niceDate}}</a></div>
</div>
