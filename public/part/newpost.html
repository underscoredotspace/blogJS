<div class="blog-post"><form>
	<input placeholder="Heading" data-ng-model="blogpost.title" class="newpost-title"><br>
	<textarea placeholder="Post Text" data-ng-model="blogpost.content" class="newpost-content"></textarea><br>
	<button type="submit" data-ng-click="submitPost()">Submit</button>
</form></div>

<div class="blog-post">
	<h1>{{blogpost.title}}</h1>
  <div markdown-to-html="blogpost.content"></div>
  <div class="blog-post-date"><a href="/#!/new">{{blogpost.date|niceDate}}</a></div>
</div>
